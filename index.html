<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Fries Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="container">
        <div class="navbar">
                <div class="logo">
                   <img src="images/icon/logo.svg" alt="">
                </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Offers</a>
                <a href="#">Gallery</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="top-banner">
            <div class="banner">
                <div class="text-area">
                    <h1>Chicken</h1>
                    <h2>Week</h2>
                    <a class="button" href="#"> Explore Now</a>
                </div>
                <div class="banner-image">
                   <img src="images/banner/banner.png" alt="">
                </div>
            </div>
        </div>
      </div>
    </header>

    <section class="container">
        <div class="menus">
            <div class="menu">
                <div class="menu-items">
                    <div class="menu-1">
                        <img src="images/menu/menu-1.png" alt="">
                    </div>
                    <div class="menu-2">
                        <div class="extra-1">
                            <img src="images/menu/menu-2.png" alt="">
                        </div>
                        <div class="extra-2">
                            <img src="images/menu/menu-3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="offers">
            <div class="offer">
                <div class="offer-head">
                    <div class="card">
                       <img src="images/card/card-1.png" alt="">
                        <div class="card-title">
                            <h2>Our Speical Fried Chicken</h2>
                            <h2>Price $24.00 - 10%off</h2>
                        </div>
                    </div>
                    <div class="card">
                    <img src="images/card/card-2.png" alt="">
                    <div class="card-title">
                        <h2>Our Speical Fried Chicken</h2>
                        <h2>Price $24.00 - 10%off</h2>
                    </div>
                    </div>
                    <div class="card">
                       <img src="images/card/card-3.png" alt="">
                       <div class="card-title">
                        <h2>Our Speical Fried Chicken</h2>
                        <h2>Price $24.00 - 10%off</h2>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
